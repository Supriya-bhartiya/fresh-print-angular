<div class="home-main">
    <div class="title">Search Git Hub User</div>

    <div class="subcategory">

        <form #userSearch = "ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="search-form">
                <mat-form-field class="search-full-width" floatLabel="never">
                    <mat-icon matPrefix>search</mat-icon>
                    <mat-label>Search User</mat-label>
                    <input matInput type="search" class="search-input" name = "search" [(ngModel)]="formData.search" (ngModelChange)="onSearchTextChange()">
                </mat-form-field>
            </div>
            <button [disabled]="isDisabled" class="btn-primary"> Search</button>
        </form>  
    </div>
    <div class="search-list">
        <div class="search-title">Search Results</div>
        <div class="search-tile">
            <app-searchtile [users]="results"></app-searchtile>
        </div>
    </div>

</div>
